<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">

    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title style="padding: left 2%;"> Settings </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width"appearance="outline">
              <input matInput placeholder="First name" formControlName="firstName">
              <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
                First name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <input matInput placeholder="Last name" formControlName="lastName">
              <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
                Last name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
         </div>
      
        <!-- <div class="row">
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <input matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
         <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <input matInput [matDatepicker]="myDatePicker" placeholder="Date ">
              <mat-datepicker-toggle [for]="myDatePicker "matSuffix></mat-datepicker-toggle>
              <mat-datepicker #myDatePicker></mat-datepicker>
            </mat-form-field>
          </div>
        </div> -->
         
      
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <textarea matInput placeholder="Address" formControlName="address"></textarea>
              <mat-error *ngIf="addressForm.controls['address'].hasError('required')">
                Address is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
       
        <div class="row" *ngIf="hasUnitNumber">
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <textarea matInput placeholder="Address 2" formControlName="address2"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <input matInput placeholder="Reason" formControlName="city">
              <mat-error *ngIf="addressForm.controls['Reason'].hasError('required')">
                Reason is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <mat-select placeholder="Blood Group" formControlName="state">
                <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                  {{ state.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="addressForm.controls['state'].hasError('required')">
                State is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col">
              <mat-form-field class="full-width" appearance="outline">
                <input matInput #postalCode maxlength="10" placeholder="Mobile number" type="number" formControlName="postalCode">
                <!-- <mat-hint align="end">{{postalCode.value.length}} </mat-hint> -->
              </mat-form-field>
            </div>
          </div>
        <div class="row">
          <div class="col">
            <mat-radio-group >
             <h3 style="padding-top: 1%;">Gender </h3>
              <mat-radio-button value="Male">Male</mat-radio-button>
              <mat-radio-button value="Female">Female</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
        
      </mat-card-content>
      <br>
      <mat-card-actions >
        <button  mat-raised-button color="primary" type="submit"> Save changes</button>
      </mat-card-actions>
    </mat-card>
  </form>

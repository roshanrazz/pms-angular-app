<div class="navbar">
  <div class="user">
    <img
      src="https://png.pngtree.com/png-vector/20200428/ourmid/pngtree-illustration-of-a-man-working-on-a-laptop-png-image_2195561.jpg"
      alt=""
    />
    <h4 class="name">{{ name }}</h4>
    <p class="mail">{{ email }}</p>
  </div>
  <div class="menu">
    <div class="menu-head">
      <span>Dashboard</span>
    </div>
    <div class="menu-item">
      <button mat-button class="menu-button" [routerLink]="['home-ui']">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button class="menu-button" [routerLink]="['appoinments']">
        <mat-icon> assignment</mat-icon>
        <span>Book Appoinment</span>
      </button>
      <button
        mat-button
        class="menu-button"
        [routerLink]="['all-appointments']"
      >
        <mat-icon>person_pin</mat-icon>
        <span>Previous Appoinments</span>
      </button>
      <button mat-button class="menu-button" [routerLink]="['medical-records']">
        <mat-icon> medical_services</mat-icon>
        <span>Health Records History</span>
      </button>

      <!-- <button mat-button class="menu-button" [routerLink]="['update']">
          <mat-icon>star_purple500</mat-icon>
          <span>Update</span>
        </button> -->
      <button mat-button class="menu-button" (click)="loggedOut()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </div>
</div>

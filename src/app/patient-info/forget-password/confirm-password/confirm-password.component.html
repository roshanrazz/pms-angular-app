<mat-toolbar color="primary" style="display: flex; justify-content: center; font-size: 45px; font-weight: bold;">
    <span class="fill-remaining-space" style="text-align:center">PMS - Help</span>
</mat-toolbar>



<form [formGroup]="patientForm">
    <div class="container">
        <mat-card>
            <mat-card-title>Enter new password</mat-card-title>
            <mat-card-content>
                <div class="example-container">
                    <mat-form-field class="full-width" appearance="outline">

                        <mat-label>New password</mat-label>
                        <input matInput type="password" placeholder="Password" formControlName="password">
                        <mat-error *ngIf="patientForm.controls['password'].hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="example-container">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Confirm new password</mat-label>
                        <input matInput type="password" placeholder="Confirm Password"
                            formControlName="confirmPassword">
                        <mat-error *ngIf="patientForm.controls['confirmPassword'].hasError('required')">
                            Confirm password is <strong>required</strong>
                        </mat-error>
                        <mat-error *ngIf="patientForm.controls['confirmPassword'].hasError('passwordMismatch')">
                            Passwords do not match
                        </mat-error>
                    </mat-form-field>

                </div>
                <div class="form-actions">

                    <button mat-raised-button color="primary"
                        [disabled]="patientForm.controls['confirmPassword'].hasError('passwordMismatch')"
                        (click)="onSubmit()">
                        Submit
                    </button>

                </div>
            </mat-card-content>
        </mat-card>
    </div>
</form>

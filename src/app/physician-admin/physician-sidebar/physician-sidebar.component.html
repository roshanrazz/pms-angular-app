<div class="navbar">
    <div class="top">
      <mat-icon></mat-icon>


    </div>
    <div class="user" *ngIf="auth.user$ | async as user">
      <img src="{{user.picture}}" alt="Admin">

   <h4 class="name">{{ user.name}} </h4>
    <p class="mail">{{ user.email}}</p>
</div>


    <div class="menu">
      <div class="menu-head">
        <span>Dashboard</span>
      </div>
      <div class="menu-item">
        <button mat-button class="menu-button" [routerLink]="['today-appointments']">
          <mat-icon>medical_services</mat-icon>
          <span>Today's Appointments</span>
        </button>
  
        <button mat-button class="menu-button" [routerLink]="['pending-appointments']">
          <mat-icon>assignment</mat-icon>
          <span>Pending Appointments</span>
        </button>

        <ng-container *ngIf="auth.isAuthenticated$ | async;">
  
          <button mat-button class="menu-button" (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })">
          
            <mat-icon>logout</mat-icon>
        <span>Logout</span>
        </button>
      </ng-container>
      </div>
    </div>
  </div>

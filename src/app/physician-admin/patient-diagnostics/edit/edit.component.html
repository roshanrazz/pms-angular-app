<div matDialogTitle>
    <h1>Observations found
    </h1>
  

<br>
</div>
<div mat-dialog-content class="content">
<div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Test Conducted*</mat-label>
        <input matInput placeholder="Test Conducted">
      </mat-form-field>


    </div>

    <div class="row">
      <mat-form-field appearance="outline">
          <mat-label>Status*</mat-label>
          <input matInput placeholder="Status">
        </mat-form-field>
  
  
        <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Actual Result*</mat-label>
              <input matInput placeholder="Actual Result">
            </mat-form-field>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Remarks*</mat-label>
                    <input matInput placeholder="Remark">
                  </mat-form-field>
      </div>

</div>
<br>
<div mat-dialog-actions class="action">
<button mat-raised-button color="primary">Save</button>
<button mat-raised-button color="Warn">Cancel</button>
</div>

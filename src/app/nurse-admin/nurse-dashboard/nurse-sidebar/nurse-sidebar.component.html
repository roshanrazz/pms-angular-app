</div>

          <span>Todays Appoinment</span>
        </button>
        <button mat-button class="menu-button" [routerLink]="['all-appointments']">
          <mat-icon>woman</mat-icon>
          <span> All Appointments</span>
        </button>

          <span>Logout</span>
          </button>

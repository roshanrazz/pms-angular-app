<form [formGroup]="testForm" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Test Details</mat-card-title>
      </mat-card-header>
      <mat-dialog-content class="mat-typography">
        <div class="col-md-6">
          <mat-form-field class="full-width" appearance="outline">
            <input formControlName="testName" matInput placeholder="Test Name" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width" appearance="outline">
            <input formControlName="result" matInput placeholder="Result" />
          </mat-form-field>
        </div>
  
        <div class="col-md-6">
          <mat-form-field class="full-width" appearance="outline">
            <input formControlName="notes" matInput placeholder="Notes" />
          </mat-form-field>
        </div>
      </mat-dialog-content>
      <mat-card-actions [align]="'end'">
        <button mat-raised-button color="primary" (click)="saveTest()">
          Save
        </button>
      </mat-card-actions>
    </mat-card>
  </form>

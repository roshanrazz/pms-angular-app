<table mat-table [dataSource]="dataSource" matSort>
    <!-- Define the columns -->
    <ng-container matColumnDef="testConducted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Test Conducted</th>
        <td mat-cell *matCellDef="let row">{{ row.testName }}</td>
    </ng-container>
    <ng-container matColumnDef="actualResult">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actual Result</th>
        <td mat-cell *matCellDef="let row">{{ row.result }}</td>
    </ng-container>
    <ng-container matColumnDef="remarks">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Remarks</th>
        <td mat-cell *matCellDef="let row">{{ row.notes }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

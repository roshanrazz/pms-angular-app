<div class="navbar">
    <div class="top">
        <mat-icon></mat-icon>
    </div>

    <div class="user" *ngIf="auth.user$ | async as user">
           <img src="{{user.picture}}" alt="Admin">

        <h4 class="name">{{ user.name}} </h4>
         <p class="mail">{{ user.email}}</p>
    </div>


    <div class ="menu">
       <div class="menu-head">
        <span>Dashboard</span>
       </div> 
       <div class="menu-item">
        <button mat-button class="menu-button"[routerLink]="['home']">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button"[routerLink]="['physician']">
            <mat-icon>medical_services</mat-icon>
            <span>Physicians</span>
        </button>

        <button mat-button class="menu-button"[routerLink]="['nurse']">
            <mat-icon>woman</mat-icon>
            <span>Nurses</span> 
        </button>

        <button mat-button class="menu-button"[routerLink]="['patient']">
            <mat-icon>person_pin</mat-icon>
            <span>Patients</span> 
        </button>

        <!-- Admin -->

        <button mat-button class="menu-button"[routerLink]="['admins-detail']">
            <mat-icon>person_pin</mat-icon>
            <span>Admins</span> 
        </button>

        <ng-container *ngIf="auth.isAuthenticated$ | async;">
            <button mat-button class="menu-button" (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })">
              <mat-icon>logout</mat-icon>
          <span>Logout</span>
          </button>
        </ng-container>

       </div>
    </div>
</div>

<mat-card class="rounded-card">
    <mat-card-content class="card-content">

     <mat-card-title class="header-text">
       All Nurses
    </mat-card-title>

      <mat-form-field appearance="outline" class="search-box">
        <!-- <input type="text" matInput placeholder="Search"> -->
        <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card class="table-card">
      <mat-table #table [dataSource]="dataSource" matSort class="mat-cell" id="ptable">
        <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header  class="table-header">Nurse ID</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.nurseId}}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header  class="table-header">Name</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
        </ng-container>
    
           <ng-container matColumnDef="mobile">
            <mat-header-cell *matHeaderCellDef mat-sort-header  class="table-header">Contact</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.contact}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header  class="table-header">Email</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.email}}</mat-cell>
        </ng-container> 
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
            </mat-card>
  </mat-card>
